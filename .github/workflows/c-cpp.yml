name: DevkitPPC Make

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: pheenoh/devkitppc-gcn:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        token: ${{secrets.MY_REPO_PAT}}
        submodules: recursive
    - name: Run Make
      run: make
    - name: Run Romhack
      run: romhack build --raw
